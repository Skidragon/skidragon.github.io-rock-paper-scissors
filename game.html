<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors Game!</title>
  <link rel="stylesheet" type = "text/css" href = "reset.css">
  <link rel="stylesheet" type = "text/css" href = "style.css">
</head>

<body>
  <aside>
    <ul>
      <nav>
        <li><a href="#">Character Backstories</a></li>

      </nav>

  <header id="characters-container">

  </footer>
