<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors Game!</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="wrapper">
    <aside>

    </aside>
    <div class = "title-battle-arena-container">
    <header>
      <h1 class = "title">Rock, Paper, Scissors</h1>
    </header>
    <main>
      <div class = "characters-container">
      <img src="media/rock.png" alt="paper" class = "character-adjustments character-highlights character" id = "rock">
      <img src="media/paper.png" alt="paper" class = "character-adjustments character-highlights character" id = "paper">
      <img src="media/scissors.png" alt="paper" class = "character-adjustments character-highlights character" id = "scissors">
    </div>
    <div class = "battle-arena-container">

      <img src="#" alt="Player Spot" class = "character-adjustments" id = "player-spot">
      <img src="media/vs.png" alt="VS" class = "character-adjustments" id = "vs-img">
      <img src="#" alt="Computer Spot" class = "character-adjustments" id = "player-spot">
    </div>
<div class="platform">
<input type = "button" class="start-match-btn" value="Begin Battle">
</div>
    </main>
  </div>
  </div>
<!--end of wrapper-->
<footer class = "scoreboard-container">
  <div class = "player-scoreboard">
    <h1>Player Score:</h1>
    <p class = "score" id = "player-score">0</p>
  </div>
  <div class = "computer-scoreboard">
    <h1> Computer Score:</h1>
    <p class = "score" id = "computer-score">0</p>
  </div>

</footer>
  <script src="main.js"></script>
</body>

</html>
