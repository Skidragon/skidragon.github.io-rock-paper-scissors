<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors Game!</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



  <div class = "grid">
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <aside>
    <ul>
      <li><a href="#">Character Backstories</a></li>
      <li><a href="#">Credits</a></li>
    </ul>
  </aside>




  <main>
    <div class="characters-container">
      <img src="media/rock.png" alt="Rock" id="rock" class="player-sizes player-highlight character-selection">

      <img src="media/paper.png" alt="Paper" id="paper" class="player-sizes player-highlight character-selection">

      <img src="media/scissors.png" alt="Scissors" id="scissors" class="player-sizes player-highlight character-selection">
    </div>

    <div class="battle-arena">
      <img src="" alt="Player" id="player-spot" class="player-sizes">
      <img src='media/vs.png' alt = 'vs' id='vs-img'>
      <img src="" alt="Computer" id="computer-spot" class="player-sizes">
    </div>

    <div class="buttons-container">
      <input type="submit" value="Start Match" class='primary-btn' id="start-match-btn">
    </div>
  </main>

  <footer class="score-board-container">
    <div class="player-score-container">
      <h2>Player Score:</h2>
    </div>
    <div class="computer-score-container">
      <h2>Computer Score:</h2>
    </div>
  </footer>

</div>
<!-- grid ends -->
  <script src="main.js"></script>
</body>

</html>
